<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue js</title>
  </head>
  <body>
    <div id="app">
      <center>
        <label for="number"> Enter Value : </label>
        <input type="number" v-model="numberA" id="numberA" />
        <br />
        <br />
        <label for="number"> Enter Value : </label>
        <input type="number" v-model="numberB" id="numberB" />

        <br />
        <br />
        <h1>Result : {{result}}</h1>
        <br />
        <br />
        <input type="button" name="" id="" value="Add" @click="add" />
        <input type="button" name="" id="" value="Subtract" @click="subtract" />
        <input type="button" name="" id="" value="Multiply" @click="multiply" />
        <input type="button" name="" id="" value="Divide" @click="divide" />
      </center>
    </div>
  </body>
  <script src="./vue_engine.js"></script>
  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          numberA: 0,
          numberB: 0,
          result: 0,
        };
      },
      methods: {
        add() {
          this.result = this.numberA + this.numberB;
        },
        subtract() {
          this.result = this.numberA - this.numberB;
        },
        multiply() {
          this.result = this.numberA * this.numberB;
        },
        divide() {
          if (this.numberB !== 0) {
            this.result = this.numberA / this.numberB;
          } else {
            alert("Cannot divide by zero");
          }
        },
      },
    }).mount("#app");
  </script>
</html>
